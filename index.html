<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #84fab0;
            box-shadow: 0 0 5px rgba(132, 250, 176, 0.5);
        }

        button {
            background-color: #84fab0;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #62c4a1;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .result-container p {
            margin: 8px 0;
        }

        .result-container span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register Here</h1>
        <form id="registrationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Register</button>

            <!-- This section will display the results below the form -->
            <div class="result-container" id="resultContainer" style="display: none;">
                <h3>Registration Details:</h3>
                <p><strong>Full Name:</strong> <span id="resultName"></span></p>
                <p><strong>Email:</strong> <span id="resultEmail"></span></p>
                <p><strong>Password:</strong> <span id="resultPassword"></span></p>
                <p><strong>Gender:</strong> <span id="resultGender"></span></p>
                <p><strong>Date of Birth:</strong> <span id="resultDob"></span></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect the form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const gender = document.getElementById('gender').value;
            const dob = document.getElementById('dob').value;

            // Display the result section
            document.getElementById('resultContainer').style.display = 'block';

            // Fill the result fields with the form data
            document.getElementById('resultName').textContent = name;
            document.getElementById('resultEmail').textContent = email;
            document.getElementById('resultPassword').textContent = password;
            document.getElementById('resultGender').textContent = gender;
            document.getElementById('resultDob').textContent = dob;
        });
    </script>
</body>
</html>
